<!DOCTYPE html>
<head>
    <title>Weather Forecast</title>
</head>
<body>
    <h1>Weather Forecast</h1>
    
    <button id="weatherDataButton">See Previous Days Weather</button> <!-- Button to navigate to the weather_data page -->
    
    <div id="citySelector">
        <label for="city">Select a City:</label>
        <select id="city">
            <option value="Horsens">Horsens</option>
            <option value="Aarhus">Aarhus</option>
            <option value="Copenhagen">Copenhagen</option>
        </select>
    </div>

    <div id="hourSelectorDiv">
        <label for="hourSelector">Select an Hour:</label>
        <select id="hourSelector">
            <!-- Generated by populateHourOptions -->
        </select>
    </div>

    <pre id="hourlyForecast">
        <!-- Weather data will be displayed here -->
    </pre>
    
    <script src="forecast.js"></script>
    <script>
        function populateHourOptions() {
            hourSelector.innerHTML = '';
        
            for (let hour = 0; hour < 24; hour++) {
                const option = document.createElement('option');
                option.value = hour.toString();
                option.textContent = `${hour < 10 ? '0' + hour : hour}:00`;
                hourSelector.appendChild(option);
            }
        }
        populateHourOptions();

        hourSelector.value = '';
    </script>
</body>
</html>
