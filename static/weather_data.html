<!DOCTYPE html>
<head>
    <title>Weather Data</title>
</head>
<body>
    <h1>Weather Data</h1>
    
    <button id="forecastButton">Back to forecast</button> <!-- Button to navigate to the weather_data page -->
    
    <div id="citySelector">
        <label for="city">Select a City:</label>
        <select id="city">
            <option value="Horsens">Horsens</option>
            <option value="Aarhus">Aarhus</option>
            <option value="Copenhagen">Copenhagen</option>
        </select>
    </div>

    <div id="minTempDiv">
        <label for="minTemp">Lowest temperature: </label>
        <p id="minTemp">
          <!-- Generated by getMinTemperature -->
        </p>
    </div>

    <div id="maxTempDiv">
        <label for="maxTemp">Highest temperature: </label>
        <p id="maxTemp">
          <!-- Generated by getMaxTemperature -->
        </p>
    </div>

    <div id="precipDiv">
        <label for="precip">Total precipitation: </label>
        <p id="precip">
          <!-- Generated by getTotalPrecipitation -->
        </p>
    </div>

    <div id="avgWindDiv">
      <label for="avgWind">Average wind speed: </label>
      <p id="avgWind">
        <!-- Generated by getAvgWindSpeed -->
      </p>
    </div>

    <script src="data.js"></script>
</body>
</html>
